<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Login - Supabase</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    /* ðŸ”— Google login button */
    #google-link {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background: #4285F4;
      color: #fff;
      font-weight: 500;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    #google-link:hover {
      background: #357ae8;
    }

    /* ðŸ”— Reset password button */
    #reset-link {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 25px;
      background: #f39c12;
      color: #fff;
      font-weight: 500;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    #reset-link:hover {
      background: #d68910;
    }

    #auth-section, #user-section {
      background: #fff;
      border-radius: 15px;
      padding: 30px 25px;
      margin: 20px 0;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #16a085;
      outline: none;
    }

    button {
      width: 48%;
      padding: 12px 0;
      margin: 10px 1%;
      border: none;
      border-radius: 10px;
      background: #16a085;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #13876d;
    }

    #logoutBtn {
      background: #e74c3c;
      width: 100%;
    }

    #logoutBtn:hover {
      background: #c0392b;
    }

    #user-info {
      margin-top: 15px;
      text-align: left;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    .field {
      margin-bottom: 12px;
    }

    .label {
      font-weight: 500;
      color: #34495e;
      display: block;
      margin-bottom: 3px;
    }

    .value {
      font-weight: 400;
      color: #16a085;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>Email Login</h1>
  <!-- Google login button -->
  <a id="google-link" href="google.html">â†’ Login with Google instead</a>
  <!-- Reset password button -->
  <a id="reset-link" href="reset.html">Forgot Password? Reset Here</a>

  <!-- ðŸ” Login/Signup Section -->
  <div id="auth-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div style="display:flex; justify-content:space-between;">
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Log In</button>
    </div>
  </div>

  <!-- ðŸ‘¤ User Section -->
  <div id="user-section" class="hidden">
    <h3>User Info</h3>
    <div id="user-info"></div>
    <button id="logoutBtn">Log Out</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://eimecuiixwgmpfpedxpr.supabase.co",
      "sb_publishable_yFjk-cShSqVzlQye7DqRdg_F3AJ39ou"
    );

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const authSection = document.getElementById("auth-section");
    const userSection = document.getElementById("user-section");
    const userInfoDiv = document.getElementById("user-info");

    // ðŸ”¹ Signup
    signupBtn.addEventListener("click", async () => {
      const { error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value
      });

      if (error) return alert("Signup error: " + error.message);
      alert("Signup successful! Check your email.");
    });

    // ðŸ”¹ Login
    loginBtn.addEventListener("click", async () => {
      const { error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value
      });

      if (error) return alert("Login error: " + error.message);
    });

    // ðŸ”¹ Logout
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
    });

    // ðŸ”¹ Update UI Based on Auth State
    function updateUI(user) {
      if (user) {
        authSection.classList.add("hidden");
        userSection.classList.remove("hidden");

        userInfoDiv.innerHTML = `
          <div class="field"><span class="label">Email:</span> <span class="value">${user.email}</span></div>
          <div class="field"><span class="label">User ID:</span> <span class="value">${user.id}</span></div>
          <div class="field"><span class="label">Confirmed:</span> <span class="value">${user.confirmed_at ? "Yes" : "No"}</span></div>
        `;
      } else {
        authSection.classList.remove("hidden");
        userSection.classList.add("hidden");
        userInfoDiv.innerHTML = "";
      }
    }

    // ðŸ”¥ Auto-detect login/logout/refresh
    supabase.auth.onAuthStateChange((event, session) => {
      console.log("Auth event:", event);
      updateUI(session?.user || null);
    });

    // ðŸ”¹ Restore session on page load
    async function initialize() {
      const { data: { session } } = await supabase.auth.getSession();
      updateUI(session?.user || null);
    }

    initialize();
  </script>

</body>
</html>
