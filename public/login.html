<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f2f2f2;
    }
    #google-login {
      background-color: #4285F4;
      color: white;
      font-size: 22px;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      transition: 0.2s;
    }
    #google-login:hover {
      background-color: #357ae8;
      transform: scale(1.05);
    }
    #debug {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin: auto;
      text-align: left;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>

<h2>Login with Google</h2>
<button id="google-login">üöÄ Login with Google</button>
<div id="debug"></div>

<!-- Supabase JS CDN -->
<script src="https://unpkg.com/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const debug = document.getElementById("debug");
    function log(msg) {
      debug.innerHTML += `<p>${msg}</p>`;
    }

    log("DOM loaded");

    // Initialize Supabase client with your project's URL and anon key
    const supabaseClient = supabase.createClient(
      "https://eimecuiixwgmpfpedxpr.supabase.co", // Your Supabase URL
      "sb_publishable_yFjk-cShSqVzlQye7DqRdg_F3AJ39ou" // Your anon key
    );

    log("‚úÖ Supabase client created");

    // Handle Google login button click
    const loginBtn = document.getElementById("google-login");
    loginBtn.addEventListener("click", async () => {
      log("Button clicked");

      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: "https://scam-gamma.vercel.app/" // Your deployed app URL
        }
      });

      if (error) {
        log("‚ùå OAuth error: " + error.message);
      } else {
        log("Redirecting to Google...");
      }
    });
  });
</script>

</body>
</html>
