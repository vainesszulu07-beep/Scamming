<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Login - Supabase</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    /* üîó Email login link as button */
    #email-link {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 25px;
      background: #16a085;
      color: #fff;
      font-weight: 500;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    #email-link:hover {
      background: #13876d;
    }

    #auth-section, #user-section {
      background: #fff;
      border-radius: 18px;
      padding: 30px 25px;
      margin: 20px 0;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      font-size: 16px;
      margin: 10px 0;
      transition: background 0.3s ease;
    }

    #google-login {
      background: #4285F4;
      color: #fff;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #google-login:hover {
      background: #357ae8;
    }

    #logoutBtn {
      background: #e74c3c;
      color: #fff;
      width: 100%;
    }

    #logoutBtn:hover {
      background: #c0392b;
    }

    #user-info {
      margin-top: 20px;
      text-align: left;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #16a085;
    }

    .field {
      margin-bottom: 12px;
    }

    .label {
      font-weight: 500;
      color: #34495e;
      display: block;
      margin-bottom: 3px;
    }

    .value {
      font-weight: 400;
      color: #16a085;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>Google Login</h1>
  <!-- Email login button -->
  <a id="email-link" href="email.html">‚Üê Login with Email instead</a>

  <!-- üîê Google Login Section -->
  <div id="auth-section">
    <button id="google-login">üöÄ Log in with Google</button>
  </div>

  <!-- üë§ User Section -->
  <div id="user-section" class="hidden">
    <h3>User Info</h3>
    <img id="avatar" class="avatar" src="" alt="User Avatar" />
    <div id="user-info"></div>
    <button id="logoutBtn">Log Out</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://eimecuiixwgmpfpedxpr.supabase.co",
      "sb_publishable_yFjk-cShSqVzlQye7DqRdg_F3AJ39ou"
    );

    const authSection = document.getElementById("auth-section");
    const userSection = document.getElementById("user-section");
    const userInfoDiv = document.getElementById("user-info");
    const avatarImg = document.getElementById("avatar");
    const googleLoginBtn = document.getElementById("google-login");
    const logoutBtn = document.getElementById("logoutBtn");

    // üîπ Google Login
    googleLoginBtn.addEventListener("click", async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: window.location.origin }
      });

      if (error) console.error("Google login error:", error.message);
    });

    // üîπ Logout
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
    });

    // üîπ Update UI
    function updateUI(user) {
      if (user) {
        authSection.classList.add("hidden");
        userSection.classList.remove("hidden");

        avatarImg.src = user.user_metadata.avatar_url || "https://via.placeholder.com/80";

        userInfoDiv.innerHTML = `
          <div class="field"><span class="label">Full Name:</span> <span class="value">${user.user_metadata.full_name || 'N/A'}</span></div>
          <div class="field"><span class="label">Email:</span> <span class="value">${user.email}</span></div>
          <div class="field"><span class="label">User ID:</span> <span class="value">${user.id}</span></div>
        `;
      } else {
        authSection.classList.remove("hidden");
        userSection.classList.add("hidden");
        avatarImg.src = "";
        userInfoDiv.innerHTML = "";
      }
    }

    // üî• Detect login/logout/refresh automatically
    supabase.auth.onAuthStateChange((event, session) => {
      console.log("Auth event:", event);
      updateUI(session?.user || null);
    });

    // üîπ Restore session on page load
    async function initialize() {
      const { data: { session } } = await supabase.auth.getSession();
      updateUI(session?.user || null);
    }

    initialize();
  </script>

</body>
</html>
